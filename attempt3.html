<html>
    <head>
        <meta charset="utf-8">
        <title Test User Form></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Test Test Test</h1>
        <form id="#mainForm" method="post", action="/">
            <table>
                <tr>
                    <td>{{ form.name.name }}</td>
                    <td id="name">{{ form.name }}</td>
                </tr>
                <tr>
                    <td>{{ form.submit1 }}</td>
                </tr>
            </table>
        </form>
        <h3 id="result"></h3>
        <script>
            $(document).ready(function(){
                $("form").submit(function(e){
                    e.preventDefault();
                    // var data = $("form input[name=name]");
                    var data = $('form input').filter('[name=name], [name=submit1]')
                    $.each(data, function(i, item){
                        console.log(item);
                        $("#result").append(item.value);
                    });
                });
            });
        </script>
    </body>
</html>
