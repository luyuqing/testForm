<html>
    <head>
        <meta charset="utf-8">
        <title Test User Form></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Test Test Test</h1>
        <form id="#importForm" method="post", action="/import">
            <table>
                <tr>
                    <td>{{ import_form.file_name.name }}</td>
                    <td>{{ import_form.file_name }}</td>
                </tr>
                <tr>
                    <td>{{ import_form.submit1 }}</td>
                </tr>
            </table>
        </form>
        <form id="#userForm" method="post", action="/hello">
            <table>
                <tr>
                    <td>{{ user_form.name.name }}</td>
                    <td>{{ user_form.name }}</td>
                </tr>
                <tr>
                    <td>{{ user_form.submit2 }}</td>
                </tr>
            </table>
        </form>
        <h3 id="result">lalalalala</h3>
        <script>
            $(document).ready(function(){
                $("form").submit(function(e){
                    e.preventDefault();
                    $.ajax({
                        url: '/hello',
                        type: 'post',
                        data: $("form").serialize(),
                        success: function(newData){
                            console.log(newData)
                            $("#result").text(newData.new);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
